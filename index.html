<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Socket.IO Art</title>
    <link rel="stylesheet" media="all" href="/css/style.css">
  </head>
  <body>
    <div id="canvas"></div>
    <form class="controls" action="">
      <button id="add">Add</button>
      <label for="opacity">Opacity</label>
      <input id="opacity" type="range" name="opacity" min="0" max="1" step=".05" value="1">
      <label for="color">Color</label>
      <input id="color" type="color" name="color" value="#3366cc">
      <label for="size">Size</label>
      <input id="size" type="number" name="size" min="0" max="400" step="20" value="100">
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
